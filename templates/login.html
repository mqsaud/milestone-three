{% extends "base.html" %}
{% block content %}

<h2 class="center-align deep-purple-text text-darken-1 shadow-txt-3">Log In</h2>

<div class="row">
  <form class="col s12 m10 offset-m1" method="POST" action="{{ url_for('login') }}">
    <div class="card-panel teal accent-3">
      <!-- User Name -->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-user-check  deep-purple-text text-darken-4 prefix shadow-txt-3"></i>
          <input id="user-name" name="user-name" type="text" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
          <label for="user-name">User Name</label>
        </div>
      </div>
      <!-- Password -->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-user-lock  deep-purple-text text-darken-4 prefix shadow-txt-3"></i>
          <input id="password" name="password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
          <label for="password">Password</label>
        </div>
      </div>
      <!-- Log In Button -->
      <div class="row ">
        <button class="col s12 btn-large amber deep-purple-text text-darken-4 shadow-txt-3">
          <strong>Log In &nbsp</strong><i class="fas fa-sign-in-alt icon"></i>
        </button>
      </div>
    </div>
  </form>
</div>

<div class="row">
  <div class="col s12 m8 offset-m2">
      <p class="center-align">
        Not a registered user? <a href="{{ url_for('register') }}" class="deep-purple-text text-darken-4 shadow-txt-3">Click Here to Register</a>
      </p>
  </div>
</div>

{% endblock%}
