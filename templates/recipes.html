{% extends "base.html" %}


{% block content %}
<div class="container center-align">

    <div class="row">
        <h2 class="align-center">Tasty Recipes!</h2>
    </div>

        <div class="row">
        <form action="{{ url_for('search')}}" method="post">
            <div class="wrap">
                <div class="row">
                    <div class="col s12 m12">
                        <input 
                        type="text" 
                        name="query" 
                        id="query" 
                        minlength="3" 
                        placeholder=" Search recipes here!" 
                        class="validate" 
                        required>
                        <label for="query"></label>
                    </div>
                    <div class="col s12 m12">
                            <button 
                            type="submit" 
                            class=" brown lighten-3 btn-small text-shadow">
                            search</button>
                            <a href="{{ url_for('get_recipes') }}" class="black btn-small brown lighten-3 text-shadow">Reset</a>
                    </div>
                </div>
            </div>
        </form>
    </div> 

    <!-- Category dropdown -->
    

    
</div>


    {% for recipe in recipes %}
    {{ recipe.category }}<br>
    {{ recipe.recipe_name }}<br>
    {{ recipe.ingredients }}<br>
    {{ recipe.method}}<br>
    {{ recipe.shared_by }}
    {% endfor %}
    
{% endblock %}
