{% extends "base.html" %}

{% block hero %}
<section>
    <div>
        <img class="hero" src="{{ url_for('static', filename='images/soup-yellow-bowl.jpg')}}" alt="">
    </div>
</section>
{% endblock %}
{% block content %}


    {% for recipe in recipes %}
    {{ recipe.category }}<br>
    {{ recipe.recipe_name }}<br>
    {{ recipe.ingredients }}<br>
    {{ recipe.method}}<br>
    {{ recipe.shared_by }}
    {% endfor %}
    
{% endblock %}
