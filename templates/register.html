{% extends "base.html" %}
{% block content %}

<h2 class="center-align  shadow-txt-1">Registration</h2>

<div class="row">
  <form class="col s12 m10 offset-m1" method="POST" action="{{ url_for('register') }}">
    <div class="card-panel teal accent-3">
      <!-- First Name -->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-user-plus prefix"></i>
          <input id="fname" name="fname" type="text" minlength="3" maxlength="15" class="validate" required>
          <label for="fname">First Name</label>
        </div>
      </div>
      <!-- Surname -->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-user-plus prefix "></i>
          <input id="sname" name="sname" type="text" minlength="3" maxlength="15"  class="validate" required>
          <label for="sname">Surname</label>
        </div>
      </div>
      <!-- Email -->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-at prefix "></i>
          <input id="email" name="email" type="email"   class="validate" required>
          <label for="email">Email</label>
        </div>
      </div>
      <!-- User Name -->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-user-plus prefix"></i>
          <input id="user-name" name="user-name" type="text" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
          <label for="user-name">User Name</label>
        </div>
      </div>
      <!-- Password -->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-user-lock prefix"></i>
          <input id="password" name="password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
          <label for="password">Password</label>
        </div>
      </div>
      <!-- Register Button -->
      <div class="row ">
        <button class="col s12 btn-large teal accent-3 black-text">
          <strong>Register &nbsp;</strong><i class="fas fa-sign-in-alt icon"></i>
        </button>
      </div>
    </div>
  </form>
</div>

<div class="row">
  <div class="col s12 m8 offset-m2">
      <p class="center-align">
        Already Registered? <a href="{{ url_for('login') }}" class="deep-purple-text text-darken-4 shadow-txt-3">Click Here to Log In</a>
      </p>
  </div>
</div>

{% endblock%}
